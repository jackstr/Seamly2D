name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'Enhancements'
    labels:
      - 'enhancement'
  - title: 'Fixes'
    labels:
      - 'bug'
  - title: 'Packaging'
    labels:
      - 'build'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## What's changed

  $CHANGES
